<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="facebook">
                <p>facebook</p>
            </div>
            <div class="line">
                <p> Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>
        <div class="right">
            <div class="form">
                <form>
                    <div class="email">
                        <input class="email2" type="username" placeholder="Email or phone number" size="35px">
                    </div>
                    <div class="password">
                        <input class="password2" type="password" placeholder="Password" size="35px">
                    </div>
                    <div class="login">
                        <button class="login2">Login</button>
                    </div>
                    <div class="forgotpassword">
                        <p>Forgot password?</p>
                    </div>
                    <hr class="hor-line">
                    <div class="btn">
                        <button class="btn2">Create new account</button>
                    </div>
                </form>
            </div>
            <div class="line2">
                <span class="l1"><b>Create a page </b></span>
                <span class="l2">for a celebrity, brand or business</span>
            </div>
        </div>
    </div>



</body>

</html>
